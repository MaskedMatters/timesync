<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Room</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="room-layout">
        <div class="main">

            <div id="top-bar">
                <div id="local-time"></div>
                <div id="majority-time"></div>
                <div id="gmt-time"></div>
            </div>

            <div id="room-code"
                style="padding: 10px 20px; font-size: 1rem; background: rgba(2,6,23,0.8); border-bottom: 1px solid #1e293b; text-align: center;">
                Room Code: <span id="room-code-value"></span>
            </div>

            <div class="timer-group">
                <div id="stopwatch">00:00:00.000</div>
                <div id="sub-stopwatch"></div>
            </div>
        </div>

        <aside id="side-panel">
            <h2>Members</h2>
            <ul id="member-list"></ul>

            <button id="leaveRoom" class="danger">Leave Room</button>

            <div id="admin-controls">
                <h3>Timer Controls</h3>

                <div class="admin-tabs">
                    <button id="tab-now" class="active">Reset Now</button>
                    <button id="tab-schedule">Schedule</button>
                </div>

                <!-- Reset Now Panel -->
                <div id="panel-now" class="admin-panel active">
                    <p style="margin:0; font-size:0.8rem; color:#94a3b8;">Reset timer to 00:00:00 immediately.</p>
                    <button id="resetNowBtn" class="primary">Confirm Reset</button>
                </div>

                <!-- Schedule Panel -->
                <div id="panel-schedule" class="admin-panel">
                    <div class="field">
                        <label>Start Time</label>
                        <input type="datetime-local" id="startTimeInput" step="1">
                    </div>

                    <div class="field">
                        <label>Timezone</label>
                        <select id="timezoneSelect"></select>
                    </div>

                    <button id="setStartTimeBtn" class="primary">Set Start Time</button>
                </div>
            </div>
        </aside>
    </div>

    <script src="script.js"></script>
</body>

</html>
