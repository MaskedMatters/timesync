<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Time Room</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="app">
        <div class="card">
            <h1>Time Room</h1>
            <p class="subtitle">Create or join a shared timing room</p>

            <div class="field">
                <label>Your name</label>
                <input id="name" placeholder="e.g. Matthew" />
            </div>

            <div class="field">
                <label>Room code</label>
                <input id="roomCode" placeholder="Leave empty to create" />
            </div>

            <div class="buttons">
                <button id="createRoom" class="primary">Create Room</button>
                <button id="joinRoom" class="secondary">Join Room</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
